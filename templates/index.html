<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Summarizer</title>
</head>
<body>
    <h2>YouTube Transcript Summarizer</h2>
    <form id="summaryForm">
        <input type="text" name="video_url" placeholder="Enter YouTube URL" required>
        <button type="submit">Summarize</button>
    </form>
    <h3>Summary:</h3>
    <p id="summary"></p>

    <script>
        document.getElementById("summaryForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            let response = await fetch("/summarize", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            document.getElementById("summary").innerText = result.summary || result.error;
        };
    </script>
</body>
</html>
